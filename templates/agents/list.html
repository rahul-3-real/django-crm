{% extends '../base.html' %}

<!-- Load Static -->
{% load static %}

<!-- Content -->
{% block content %}

<div class="row gx-4 gy-4">
  <div class="col-lg-12">
    <div class="card shadow border-0">
      <div
        class="card-header px-4 py-3 d-flex justify-content-between align-items-center"
      >
        <h5>Agents</h5>
        <a href="{% url 'agent_create' %}" class="btn btn-primary">
          Create Agent
        </a>
      </div>
      <div class="card-body p-4">
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead class="table-dark">
              <tr>
                <th>Id.</th>
                <th>Name</th>
                <th>Email</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              {% for agent in agents %}
              <tr>
                <td>{{ agent.id }}</td>
                <td>{{ agent.user.username }}</td>
                <td>{{ agent.user.email }}</td>
                <td>
                  <a
                    href="{% url 'agent_detail' agent.id %}"
                    class="btn btn-sm btn-success"
                  >
                    <i class="fal fa-eye"></i>
                  </a>
                  <a
                    href="{% url 'agent_update' agent.id %}"
                    class="btn btn-sm btn-warning"
                  >
                    <i class="fal fa-pencil"></i>
                  </a>
                  <a
                    href="{% url 'agent_delete' agent.id %}"
                    class="btn btn-sm btn-danger"
                  >
                    <i class="fal fa-trash"></i>
                  </a>
                </td>
              </tr>
              {% empty %}
              <tr>
                <td colspan="6" class="text-center">No Data found</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
