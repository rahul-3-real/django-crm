{% extends '../base.html' %}

<!-- Load Static -->
{% load static %}

<!-- Content -->
{% block content %}

<div class="row gx-4 gy-4">
  <div class="col-lg-12">
    <div class="card shadow border-0">
      <div
        class="card-header px-4 py-3 d-flex justify-content-between align-items-center"
      >
        <h5>Categories</h5>
      </div>
      <div class="card-body p-4">
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead class="table-dark">
              <tr>
                <th>Name</th>
                <th>Lead Count</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Unassigned</td>
                <td>{{ unassigned_lead_count }}</td>
              </tr>
              {% for category in categories %}
              <tr>
                <td>
                  <a href="{% url 'category_detail' category.id %}">
                    {{ category.name }}
                  </a>
                </td>
                <td>{{ category.leads.all.count }}</td>
              </tr>
              {% empty %}
              <tr>
                <td colspan="6" class="text-center">No Data found</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
